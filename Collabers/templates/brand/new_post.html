{% extends "brand/layout.html" %}

{% block title %}

{% endblock title %}
{% load static %}
{% block statics %}

{% endblock statics %}

{% block content %}




<!-- templates/brand/new_post.html -->
<h2>Create New Post</h2>




<form method="post">
  {% csrf_token %}
          <div class="form-group">
                      <label for="brand-name">Ads Title</label>
  {{ form.post_name }}</div>
          <div class="form-group">
                      <label for="ad-details">Ads details</label>
  {{ form.detail }}</div>
          <div class="form-group">
                      <label for="budget">Budget for each influencer</label>
  {{ form.budget }}</div>
          <div class="form-group">
          <label for="collabs">No. of collabs</label>
  {{ form.max_influencer }}</div>
  <button class="submit-btn" type="submit">Create Post</button>
</form>
 {% endblock content%}
